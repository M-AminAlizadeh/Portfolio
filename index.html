<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio | Template 1</title>
</head>
<body>
    <!-- Toolbar -->
    <section class="toolbar-container">
        <!-- Toolbar Brand name -->
        <div class="toolbar-brandname-container">
            <span class="toolbar-brandname">My Logo</span>
        </div>
        <!-- Toolbar Menu -->
        <nav class="toolbar-menu-container">
            <img src="images/Icon - Menu.svg" alt="Menu icon">
        </nav>
    </section>
    <!-- Headline -->
    <section class="headline-container">
        <!-- Headline Greeting -->
        <div class="headline-greeting-container">
            <p class="headline-greeting">I’m Alexandra.
                Glad to see you!</p>
        </div>
        <!-- Headline Text -->
        <div class="headline-text-container">
            <p class="headline-text">I’m a software developer! I can help you build a product , feature or website Look through some of my work and experience! If you like what you see and have a project you need coded, don’t hesitate to contact me.</p>
        </div>
        <!-- Headline Social media -->
        <div class="headline-socialmedia-container">
            <p class="headline-connect-text">LET’S CONNECT</p>
            <div class="headline-socialmedia-icons-container">
                <img src="images/Twitter icon.svg" alt="Twitter icon">
                <img src="images/Linkedin icon.svg" alt="Linkedin icon">
                <img src="images/Medium icon.svg" alt="Medium icon">
                <img src="images/Github icon.svg" alt="Github icon">
                <img src="images/hand icon.svg" alt="Hand icon">
            </div>
        </div>

    </section>
</body>
</html>
